<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
</head>
<link rel="stylesheet" href="jogo.css">

<body>
    <div class="flexbox">
  <h1>Jogo de Adivinhação</h1>
  <p>Adivinhe um número entre 1 e 100.</p>

  <div>
    <input type="text" class="campoPalpite" placeholder="Digite seu palpite" 
           oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <button class="enviarPalpite">Enviar Palpite</button>
  </div>

  <div class="resultado">
    <p class="palpites"></p>
    <p class="ultimoResultado"></p>
    <p class="baixoOuAlto"></p>
  </div>
</div>
  <script src="jogo.js"></script>
</body>
</html>
